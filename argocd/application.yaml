apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: qr-app
spec:
  project: default
  source:
    repoURL: https://github.com/ahsatout/qr-code-devops-project.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
